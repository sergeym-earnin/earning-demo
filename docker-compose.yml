version: '3'

services:
  earning-demo-api:
    image: msorokovsky/dotnetcore-demoapp:1.0.0-earning.demo.api
    build:
      context: ./Earning.Demo.Api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:80
      - ASPNETCORE_ENVIRONMENT=Development

  earning-demo-api-ab:
    image: msorokovsky/dotnetcore-demoapp:2.0.0-earning.demo.api
    build:
      context: ./Earning.Demo.Api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:80
      - ASPNETCORE_ENVIRONMENT=Development
      - DEMO_AB=TRUE

  earning-demo-web:
    image: msorokovsky/dotnetcore-demoapp:1.0.0-earning.demo.web
    build:
      context: ./Earning.Demo.Web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_URLS=http://*:80
      - ASPNETCORE_ENVIRONMENT=Development

  earning-demo:
    image: msorokovsky/dotnetcore-demoapp:1.0.0-earning.demo
    build:
      context: ./Earning.Demo
      dockerfile: Dockerfile